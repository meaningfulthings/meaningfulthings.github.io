<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="filter.css">
    <title>Filter the noise</title>
</head>
<body>
    <div>
        <picture>
          <source 
            srcset="assets/images/filtered-dark.png"
            media="(prefers-color-scheme: dark)"
          />
          <source
            srcset="assets/images/filtered-light.png"
            media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
          />
          <img src="assets/images/filtered-light.png" loading="lazy" />
        </picture>
    </div>
</body>
</html>
